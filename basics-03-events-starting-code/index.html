<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- logic should be outsourced, in js not here -->
      <!-- <button v-on:click="counter++">Add</button> -->
      <button v-on:click="increment">Add</button>
      <button v-on:click="decrement">Remove</button>
      <p>Result: {{ counter }}</p>

      <input
        type="text"
        name="name"
        v-on:input="setName"
        @keyup.enter="setConfirmName"
      />
      <!-- native event object, with the shortcut of using @  -->
      <!-- <input type="text" name="name" @input="setName($event, 'Bond')" /> -->
      <!-- <p>Your Name: {{ confirmName }}</p> -->

      <!-- you use computed properties when you want to output something -->
      <p>Your Name: {{ fullname }}</p>

      <!-- prevent browser default -->
      <form @submit.prevent="submitForm">
        <input type="text" name="something" value="" />
        <button type="">Sign Up</button>
      </form>
    </section>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
