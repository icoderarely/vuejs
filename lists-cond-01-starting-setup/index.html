<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="goalValue" />
      <button @click="addGoal">Add Goal</button>
      <p v-if="goals.length === 0">
        No goals have been added yet - please start adding some!
      </p>
      <ul v-else>
        <!-- <li v-for="goal in goals">{{ goal }}</li> -->
        <!-- must use a key attribute - by vue, to avoid some issues where for creates some boxes and then we remove one, so behind the scenes it does is change the content of the one removed with the remaining one. so to differentiate between all lists here we use key with value as ids or the data itself, not the index as the index would change on removal/add.  -->
        <li
          v-for="(goal, index) in goals"
          :key="goal"
          @click="removeGoal(index)"
        >
          {{ index + 1 }}. {{ goal }}
        </li>

        <!-- can also use for loop for objects -->
        <!-- <li v-for="(value, key, index) in objs">{{ index + 1 }}. {{ goal }}</li> -->
      </ul>
    </section>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
