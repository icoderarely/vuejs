<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <!-- <section id="monster" class="container" v-if="!winner"> -->
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
      <!-- <section id="player" class="container" v-if="!winner"> -->
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <h2>Game Over!</h2>
        <h3 v-if="winner === 'monster'">You Lost!</h3>
        <h3 v-else-if="winner === 'player'">You Win!</h3>
        <h3 v-else>Draw...</h3>
        <button @click="startGame">New Game</button>
      </section>
      <section id="controls" v-else>
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="mayUseSpecialAttack" @click="specialAttackMonster">
          SPECIAL ATTACK
        </button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surrenderGame">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in logMsgs">
            <!-- <span -->
            <!--   :class="{'log--player': log.actionBy === 'player', 'log--monster': log.actionBy === 'monster'}" -->
            <!--   >{{ log.actionBy === 'player' ? `Player(${playerHp > 0 ? playerHp -->
            <!--   : 0})` : `Monster(${monsterHp > 0 ? monsterHp : 0})` }}</span -->
            <!-- > -->

            <span
              :class="{'log--player': log.actionBy === 'player', 'log--monster': log.actionBy === 'monster'}"
            >
              {{ log.actionBy === 'player' ? `Player(${log.playerHp ?? 0})` :
              `Monster(${log.monsterHp ?? 0})` }}
            </span>
            <span v-if="log.actionType === 'heal'">
              heals himself for
              <span class="log--heal">{{ log.actionValue }}</span>
            </span>

            <span v-else>
              {{ log.actionType }} and deals
              <span class="log--damage">{{ log.actionValue }}</span>
            </span>
          </li>
        </ul>
      </section>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
