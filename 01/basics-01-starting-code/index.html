<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <!-- interpolation -->
      <p>{{ message }}</p>

      <!-- javascript expressions -->
      <p>{{ outputGoal() }}</p>

      <!-- v-html directive: set the content to be interpretted as html -->
      <!-- <p v-html="htmlContent"></p> -->

      <!-- vue bind (v-bind) directive for attributes, as interpolation only works between opening and closing tags -->
      <!-- to set the value of attributes -->
      <p>Learn more at <a v-bind:href="vueLink">Vue Docs</a>.</p>
    </section>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
